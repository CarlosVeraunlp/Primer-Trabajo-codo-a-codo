  <h1 class="contacto-1">Contacto</h1>
  <main class="contacto">
    <section class="contacto-2">
            
      <form action="/enviar-respuesta">

        <div class="input-datos">

          <h2>Ingrese Número y Tipo de Documento</h2>
          <label for="num-dni-lib"></label>
          <input type="number" name="num-dni-lib" id="num-dni-lib" placeholder="Ingrese Número" required><br>

          <label for="dni">
            <input type="radio" name="dni-libreta" id="dni" value="dni">DNI</label>
          <label for="libreta">
            <input type="radio" name="dni-libreta" id="libreta" value="libreta">Libreta Sanitaria</label><br>

          <h2>Nombre</h2>
          <label for="nombre"></label>
          <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" required>

          <h2>Apellido</h2>
          <label for="napellido"></label>
          <input type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido" required>

          <h2>Telefono</h2>
          <label for="telefono"></label>
          <input type="number" name="telefono" id="telefono" placeholder="Ingrese Telefono" required>

          <h2>Email</h2>
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Ingrese Email" required><br>


          <label for="validationServer04" class="form-label">Provincia</label>
          <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Seleccione</option>
            <option>Buenos Aires</option>
            <option>Capital Federal</option>
            <option>Catamarca</option>
            <option>Chaco</option>
            <option>Chubut</option>
            <option>Cordoba</option>
            <option>Corrientes</option>
            <option>Entre Ríos</option>
            <option>Formosa</option>
            <option>Jujuy</option>
            <option>La Pampa</option>
            <option>La Rioja</option>
            <option>Mendoza</option>
            <option>Misiones</option>
            <option>Neuquén</option>
            <option>Rio Negro</option>
            <option>Salta</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Santa Cruz</option>
            <option>Santa Fe</option>
            <option>Santiago del Estero</option>
            <option>Tierra del Fuego</option>
            <option>Tucumán</option>
          </select>

          
            <h2>Mensaje</h2>
            <label for="mensaje-1"></label>
            <textarea name="mensaje-1" id="mensaje-1" cols="40" rows="5" placeholder="Ingrese Mensaje"></textarea><br>
          
          <input type="submit" name="btn-send" id="btn-send" value="Enviar">
        </div>

      </form>
    </section>
  </main><br>
